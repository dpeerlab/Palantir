version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - pandoc
  jobs:
    pre_build:
      - rm docs/source/notebooks
      - cp -r notebooks docs/source/notebooks

sphinx:
   configuration: docs/source/conf.py

python:
   install:
   - requirements: docs/requirements.txt
   - method: pip
     path: .